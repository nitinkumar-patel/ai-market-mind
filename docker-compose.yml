version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: marketmind-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  db:
    image: ankane/pgvector:latest
    container_name: marketmind-db
    environment:
      POSTGRES_DB: marketmind
      POSTGRES_USER: marketmind
      POSTGRES_PASSWORD: marketmind
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketmind -d marketmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketmind-app
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: marketmind
      POSTGRES_USER: marketmind
      POSTGRES_PASSWORD: marketmind
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      # Use an allowed logical environment value for Settings.environment
      ENVIRONMENT: prod
      # LLM provider selection: "openai" or "ollama"
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      # When running with the Ollama Docker service, point to that URL
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "8000:8000"

volumes:
  ollama_models:


